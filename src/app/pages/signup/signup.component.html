<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="card w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="h1 mb-2">Create Account</h1>
      <p class="text-gray-600">Join LeeBoy's Wildlife Removal</p>
    </div>

    <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="space-y-6">
      <!-- Full Name Field -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="fullName"
          required
          minlength="2"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Enter your full name"
        >
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Enter your email"
        >
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Create a password (min 6 characters)"
        >
      </div>

      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Confirm your password"
        >
        <div *ngIf="password && confirmPassword && password !== confirmPassword" class="mt-1">
          <p class="text-red-600 text-sm">Passwords do not match</p>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="p-3 bg-green-50 border border-green-200 rounded-lg">
        <p class="text-green-600 text-sm">{{ successMessage }}</p>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <p class="text-gray-600">Creating your account...</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!signupForm.form.valid || loading || (password !== confirmPassword)"
        class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="text-center mt-6 pt-6 border-t border-gray-200">
      <p class="text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="text-brand-primary hover:text-brand-accent font-medium">
          Sign in here
        </a>
      </p>
    </div>
  </div>
</div>
