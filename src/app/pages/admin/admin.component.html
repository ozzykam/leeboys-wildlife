<div class="admin-dashboard">
  <!-- Navigation Tabs -->
  <div class="admin-nav">
    <div class="nav-container">
      <h1 class="dashboard-title">Admin Dashboard</h1>
      <div class="nav-tabs">
        <button 
          (click)="setTab('requests')" 
          [class.active]="currentTab === 'requests'"
          class="nav-tab"
        >
          <mat-icon>assignment</mat-icon>
          Service Requests
        </button>
        <button 
          (click)="setTab('users')" 
          [class.active]="currentTab === 'users'"
          class="nav-tab"
        >
          <mat-icon>people</mat-icon>
          User Management
        </button>
        <button 
          (click)="setTab('invoices')" 
          [class.active]="currentTab === 'invoices'"
          class="nav-tab"
        >
          <mat-icon>receipt</mat-icon>
          Invoices
        </button>
      </div>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <app-service-requests *ngIf="currentTab === 'requests'"></app-service-requests>
    <app-user-management *ngIf="currentTab === 'users'"></app-user-management>
    <div *ngIf="currentTab === 'invoices'" class="invoices-tab">
      <div class="invoices-header">
        <h2>Invoice Management</h2>
        <button 
          (click)="navigateToCreateInvoice()" 
          class="create-invoice-btn"
        >
          <mat-icon>add</mat-icon>
          Create Invoice
        </button>
      </div>
      <app-billing></app-billing>
    </div>
  </div>
</div>
