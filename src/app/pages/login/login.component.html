<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="card w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="h1 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email Address
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Enter your email"
        >
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-primary focus:border-transparent"
          placeholder="Enter your password"
        >
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <p class="text-gray-600">Signing you in...</p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!loginForm.form.valid || loading"
        class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <!-- Sign Up Link -->
    <div class="text-center mt-6 pt-6 border-t border-gray-200 text-gray-600">
      <p>
        New user? 
      </p>
      <p>
        Activate your account
        <a routerLink="/activate-account" class="text-brand-primary hover:text-brand-accent font-medium">
          here
        </a>
      </p>
    </div>
  </div>
</div>
